[build]
  base = "."
  command = "npm ci --include=dev && npm run switch:designer && npm run build"
  publish = "build/"

[build.environment]
  NODE_VERSION = "24"  # âœ… Updated to match your local version
  NPM_VERSION = "10"   # Node 24 comes with npm 10+
  UI_TYPE = "designer"

# Context-specific builds
[context.production]
  command = "npm ci --include=dev && npm run switch:designer && npm run build"

[context.ai-branch]
  command = "npm ci --include=dev && npm run switch:ai && npm run build"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"